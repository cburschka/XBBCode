id: spoiler
label: Spoiler
name: spoiler
description: Hides text behind a button.
sample: "[spoiler=Spoiler warning]Hidden text[/spoiler]"
template_code: >
  {% set id = random() %}
  <input id="xbbcode-spoiler-{{ id }}" type="checkbox" class="xbbcode-spoiler" />
  <label class="xbbcode-spoiler" for="xbbcode-spoiler-{{ id }}">
    {{ tag.content }}
  </label>
attached:
  library:
    - xbbcode_standard/tag-styles
